<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prijava - Študentski opravilnik</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <div class="card p-4" style="max-width: 400px; width: 100%">
        <h1 class="text-center mb-4">Prijava</h1>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Vpišite vaš email račun"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Geslo</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Vpišite vaše geslo"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Prijava</button>
        </form>
        <div class="text-center mt-3">
          <p>
            Še nimate računa?
            <a href="registration.html">Registrirajte se tukaj</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await axios.post(
              "/api/user/login",
              { email, password },
              { withCredentials: true }
            );
            alert("Login successful");
            window.location.href = "/dashboard";
          } catch (error) {
            alert(
              "Login failed: " + (error.response?.data?.error || error.message)
            );
          }
        });
    </script>
  </body>
</html>
